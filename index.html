<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="react/index.js"></script>
    <script src="components/Input.js"></script>
    <script src="components/Counter.js"></script>
  </head>
  <body></body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      renderApp();
    });

    function renderApp() {
      document.body.innerHTML = "";
      const $Input = getHTMLElement(Input({ initialValue: "초기값..." }));
      //createElement = 객체다 그래서 $Input이 객체를 return 한다
      document.body.append($Input);

      const $Counter = getHTMLElement(Counter());
      //createElement = 객체다 그래서 $Input이 객체를 return 한다
      document.body.append($Counter);
    }
  </script>
</html>
